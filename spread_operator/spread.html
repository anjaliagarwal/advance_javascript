<!-- 
    Spread Operator is introduced in ES6 and its syntax is quiet simple, 3 dots 
    followed by iterable/Array

    It can use with array, object , function
-->

<html>
    <body>
        <h1>Spread Operator (...)</h1>

        <h3>JavaScript ES6 introduced the spread operator.</h3>
        <h3>The syntax is three dots(...) followed by the array(or iterable*).</h3>

        <h3>It expands the array into individual elements. So, it can be used to 
            expand the array in a places where zero or more elements are expected.
        </h3>

        <script src="spread.js"></script>
    </body>
</html>
