    Rest Parameter 

    function (ar1, ar2, .... rest)
    Rest Parameter syntax allows a function to accept an indefinite number of arguments as an array.

    Rest Operator - will get list of argument into an array
    Spread Operator - helps to unpack the single individual element of an array 

    Both are opposite but the syntax are same

    Rest Parameter is an array so can perform all the operation on it
    But argument is like an array so cannot apply the array methods directly. 
    -->
