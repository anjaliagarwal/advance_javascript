<!-- 
        Higher Order Function
    They are those function which takes a function as an argument or return a function as output.

    We can assign function to a variable, we can pass function as a argument to another function,
    a function can return a function 

    A function that takes another function as argument, that function is HIGHER ORDER FUNCTION 
    and that argument which we have passed to higher order function is called CALLBACK Function.

    
 

-->
