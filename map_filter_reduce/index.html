<!-- 
                MAP,  FILTER ,   REDUCE

    MAP - The map() method creates a new array populated with the results of calling a provided 
        function on every element in the calling array 

        Does not change the original array

    Filter - filter() method creates a new array with all elements that pass the test implemented 
            by the provided function.

        Does not change the original array

    Reduce - reduce() method executes a reducer function ( that you provide) on each element of the 
            array, resulting in a single output value.
        
        Does not change the original array

    Map -> Modified 
    filter -> filtered
    reduce -> single

-->
